name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff black mypy
      - run: ruff check .
      - run: black --check .
      - name: Run mypy
        run: |
          if git ls-files '*.py' >/dev/null 2>&1; then
            mypy .
          else
            echo "No Python files, skipping mypy"
          fi